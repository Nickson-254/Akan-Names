<!DOCTYPE html>
<html>
    <head>
        <title>Akan-Naming</title>
        <link href="./css/style.css" rel="stylesheet"type="text/css">
        <link href="css/css/bootstrap.css"rel="stylesheet" type="text/css">
    </head>
        <body>
            <div class="container">
                <div class="jumbotron">
            <h1>Akan-Naming</h1>
            <p>Akan names are derived from Ghanian culture,frequently in Ghana,
                 children are given first name as a 'day name' which corresponds 
                 to the day in the week they were born. Here are Ghanian day names.</p>
                </div>
            </div>
            <h2><b>FILL IN THE FORM BELOW TO KNOW YOUR AKAN-NAME</b></h2>
            <div class="form-group">
                <label for="century" class="labels">Century</label>
                <input type="number" class="form-control" placeholder="CC" id="century"required min="1" max="25">
            </div>
            <div class="form-group">
                <label for="year" class="labels">Year</label>
                <input type="number" class="form-control" placeholder="YOB" id="year of birth"required min="1" max="90">
            </div>
            <div class="form-group">
                <label for="month" class="labels">Month</label>
                <input type="number" class="form-control" placeholder="MM" id="month of the year"required min="1" max="12">
            </div>
            <div class="form-group">
                <label for="day of the month" class="labels">Day</label>
                <input type="text" class="form-control" placeholder="DD" id="day of the week"required min="1" max="31">
            </div>
            <div class="form-group">
                <input type="checkbox" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="checkbox" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
<div class="submit">              
<a href="#results"><button type="button" class="btn btn-success" name="button"
 onclick="naming()">submit</button></a><br><br>
          </form>
           </div>
           <script src="./Js/script.js"></script>
    </body>
</html>
